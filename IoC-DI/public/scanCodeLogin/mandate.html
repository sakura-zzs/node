<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div> <button id="btn" style="width: 100%;height: 50px;">同意授权</button></div>
  <div> <button style="width: 100%;height: 50px;margin-top: 20px;">拒绝授权</button></div>
  <script>
    const btn=document.getElementById('btn')
    // 取到id
    const userId=window.location.search.split('=')[1]
    btn.addEventListener('click',()=>{
        fetch('/scl/login?userId='+userId,{method:'POST'}).then(res=>res.json()).then(data=>{
            alert('授权成功')
        }).catch(err=>{
            alert(err)
        })
    })
  </script>
</body>
</html>
